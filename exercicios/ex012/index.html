<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="600" controls autoplay loop>
        <source src="midia/meu-video (720p).ogv" type="video/ogv">
        <source src="midia/meu-video (720P).webm" type="video/webm">
        <source src="midia/meu-video (720p).mp4" type="video/mp4">
        <source src="midia/meu-video (720P).mkv" type="video/mkv">
        <p>infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
   
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=bF7HV5s5fMODgEjZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191487706?h=590776277d" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
