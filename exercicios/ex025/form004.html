<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 300px;
            border: 1px solid rgba(0, 128, 0, 0.548);
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"minlength="5" required placeholder="Digite seu Nome...">
            </p>
            <p><label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="Digite seu E-mail...">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
