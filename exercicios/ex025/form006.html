<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 400px;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Escolha</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#1494DB">
            </p>
            <p>
                <label for="isat">Nível de Satisfação</label>
                <input type="range" name="sat" id="isat" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
